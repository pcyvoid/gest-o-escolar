<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600">
    <div id="superiorIndex" class="mx-auto my-10 w-max">
        <h1 class="text-white text-5xl">Bem Vindo de Volta</h1>
    </div>
    <div id="login" class="bg-white mx-auto my-40 w-max px-20 py-10">
        <form action="/logar" method="post">
            <div id="nomeUsuario" class="flex flex-col my-5">
                <label for="nomeUsuario" class="text-2xl">Digite o Usuario:</label>
                <input type="text" name="nomeUsuario" id="nomeUsuario" class="border-2 border-gray-400 rounded-md p-2" required>
            </div>
            <div id="senhaUsuario" class=" flex flex-col my-5">
                <label for="senhaUsuario" class="text-2xl">Digite a Senha:</label>
                <input type="password" name="senhaUsuario" id="senhaUsuario" class="border-2 border-gray-400 rounded-md p-2" required>
            </div>
            <div id="esqueciSenha">
                <a href="/esqueciSenha" class="text-red-300 hover:text-red-800 my-5">Esqueci Minha Senha</a>
            </div>
            <div id="botaoLogin" class="flex justify-center my-5">
                <button type="submit" class="bg-blue-500 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-md">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
